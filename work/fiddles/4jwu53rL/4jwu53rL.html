<!DOCTYPE HTML><html><head><meta http-equiv="content-type" content="text/html; charset=UTF-8" /><meta http-equiv="edit-Type" edit="text/html; charset=utf-8" /><title>FusionCharts API-Methods: getXMLData</title><style>body {
    padding: 5px;
    margin: 0 auto;
}
#indicatorDiv {
    width: 500px;
    font-family:'Arial', 'Helvetica';
    font-size: 13px;
}
#msg {
    height:80px;
    overflow:auto;
    font-family:'Arial', 'Helvetica';
    font-size: 13px;
}
#get_xml_data {
    height: 25px;
    font-size: 13px;
}</style><script type="text/javascript" src="http://static.fusioncharts.com/code/latest/fusioncharts.js"></script><script type="text/javascript" src="http://static.fusioncharts.com/code/latest/fusioncharts.charts.js"></script><script type="text/javascript" src="http://static.fusioncharts.com/code/latest/themes/fusioncharts.theme.fint.js"></script></head><body><!-- This sample shows the usage of the getXMLData() method -->
<div id="indicatorDiv">Method Name: <b>getXMLData()</b>

    <br>
    <br>Fetches chart data in the XML format. Click <a href="http://www.fusioncharts.com/dev/api/fusioncharts/fusioncharts-methods.html#getXMLData" target="_blank">here</a> to read more about the <b>getXMLData()</b> method.</br>
    <br>Click <b>Get XML Data</b> to get the chart data in the XML format.</br>
</div>
<br>
<center>
    <br>
    <button id="get_xml_data"><b>Get XML Data</b>
    </button>
    </br>
    <br>
    <div id="msg"></div>
    </br>
    <br>
    <div id="chart-container" class="container">FusionCharts will render here.</div>
    </br>
</center><script type="text/javascript">FusionCharts.ready(function () {
    var data = '<chart caption="Half Yearly Revenue Analysis" yaxisname="Revenue" numberprefix="$" yaxismaxvalue="250000" showborder="0" theme="fint" captionFontSize="13" subCaptionFontSize="12"><set label="Jul" value="150000" tooltext="Occupancy: 67%{br}Revenue:$150k{br}3 conferences hosted!" /><set label="Aug" value="130000" tooltext="Occupancy: 64%{br}Revenue:$130k{br}Lean summer period!" /><set label="Sep" tooltext="Occupancy: 44%{br}Revenue: $80k{br}Reason: Renovating the Lobby" value="95000" /><set label="Oct" value="170000" tooltext="Occupancy: 73%{br}Revenue:$170k{br}Anniversary Discount: 25%" /><set label="Nov" value="155000" tooltext="Occupancy: 70%{br}Revenue:$155k{br}2 conferences cancelled!" /><set label="Dec" value="230000" tooltext="Occupancy: 95%{br}Revenue:$230k{br}Crossed last year record!" /></chart>';
    var revenueChart = new FusionCharts({
        type: 'column2d',
        renderAt: 'chart-container',
        width: '400',
        height: '250',
        dataFormat: 'xml',
        dataSource: data
    });
    revenueChart.render();
    /**
     * @description
     * getXMLData(); Fetches chart data in the XML format
     *
     * usage : chartObj.getXMLData();           
     */
    function get() {
        var text = document.createTextNode(revenueChart.getXMLData());
        document.getElementById("msg").appendChild(text);
    }
    document.getElementById("get_xml_data").addEventListener("click", get);
});</script></body></html>
