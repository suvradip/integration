<!DOCTYPE HTML><html><head><meta http-equiv="content-type" content="text/html; charset=UTF-8" /><meta http-equiv="edit-Type" edit="text/html; charset=utf-8" /><title>FusionCharts API-Methods: hasRendered</title><style>body {
    padding: 5px;
    margin: 0 auto;
}
#indicatorDiv {
    width: 500px;
    font-family:'Arial', 'Helvetica';
    font-size: 13px;
}
#render {
    height: 25px;
    font-size: 13px;
}
#status {
    font-family:'Arial', 'Helvetica';
    font-size: 13px;
}
#chart-container {
    font-family:'Arial', 'Helvetica';
    font-size: 13px;
}</style><script type="text/javascript" src="http://static.fusioncharts.com/code/latest/fusioncharts.js"></script><script type="text/javascript" src="http://static.fusioncharts.com/code/latest/themes/fusioncharts.theme.fint.js"></script></head><body><!-- This sample shows the usage of the hasRendered() method -->
<div id="indicatorDiv">Method Name: <b>hasRendered()</b>

    <br>
    <br>Returns true if the chart has rendered successfully, false if it has not.</br>
    <br>Click <b>Render</b> to render the chart. Once the chart has rendered, the <b>Status</b> message is updated.</br>
</div>
<br>
<center>
    <br>
    <button id="render"><b>Render</b>
    </button>
    </br>
    <br>
    <div id="status"><b>Status: </b><span id="render_status"></span>

    </div>
    </br>
    <div id="chart-container">FusionCharts will render here</div>
</center><script type="text/javascript">FusionCharts.ready(function () {
    var visitChart = new FusionCharts({
        type: 'msline',
        renderAt: 'chart-container',
        width: '450',
        height: '350',
        dataFormat: 'json',
        dataSource: {
            "chart": {
                "caption": "Number of visitors last week",
                    "subCaption": "Bakersfield Central vs Los Angeles Topanga",
                    "theme": "fint",
                    "captionFontSize": "13",
                    "subCaptionFontSize": "12",
                    "showValues": "0"
            },
                "categories": [{
                "category": [{
                    "label": "Mon"
                }, {
                    "label": "Tue"
                }, {
                    "label": "Wed"
                }, {
                    "vline": "true",
                        "lineposition": "0",
                        "color": "#6baa01",
                        "labelHAlign": "center",
                        "labelPosition": "0",
                        "label": "National holiday",
                        "dashed": "1"
                }, {
                    "label": "Thu"
                }, {
                    "label": "Fri"
                }, {
                    "label": "Sat"
                }, {
                    "label": "Sun"
                }]
            }],
                "dataset": [{
                "seriesname": "Bakersfield Central",
                    "data": [{
                    "value": "15123"
                }, {
                    "value": "14233"
                }, {
                    "value": "25507"
                }, {
                    "value": "9110"
                }, {
                    "value": "15529"
                }, {
                    "value": "20803"
                }, {
                    "value": "19202"
                }]
            }, {
                "seriesname": "Los Angeles Topanga",
                    "data": [{
                    "value": "13400"
                }, {
                    "value": "12800"
                }, {
                    "value": "22800"
                }, {
                    "value": "12400"
                }, {
                    "value": "15800"
                }, {
                    "value": "19800"
                }, {
                    "value": "21800"
                }]
            }],
                "trendlines": [{
                "line": [{
                    "startvalue": "17022",
                        "color": "#6baa01",
                        "valueOnRight": "1",
                        "displayvalue": "Average"
                }]
            }]
        }
    });
    /**
     * @description
     * The hasRendered() method returns true if the chart has rendered successfully, false if it has not.     
     * usage: chartObject.hasRendered(); 
     */
    var msg = document.getElementById("render_status");
    var flag = visitChart.hasRendered();
    if (!flag) {
        msg.innerHTML = "Chart not rendered";

    }

    function render() {
        visitChart.render();
        msg.innerHTML = "Chart rendered";
    }

    document.getElementById("render").addEventListener("click", render);

});</script></body></html>
