<!-- This sample shows the usage of the exportChart() method. -->
<div id="indicatorDiv">Method Name: <b>exportChart()</b>

    <br>
    <br>Exports a chart as an image or as a PDF document. Click <a href="http://www.fusioncharts.com/dev/api/fusioncharts/fusioncharts-methods.html#exportChart" target="_blank">here</a> to read more about the <b>exportChart()</b> method.</br>
    <br>To export the chart, from the drop-down shown below, select a format to export the chart. Next, click <b>Export Chart</b>.</br>
    <br>
    <center>
        <select id="format">
            <option value="png"><b>png</b>
            </option>
            <option value="jpg"><b>jpg</b>
            </option>
            <option value="pdf"><b>pdf</b>
            </option>
        </select>
        </br>
        <br>
        <button id="export"><b>Export Chart</b>
        </button>
        </br>
    </center>
</div>
<div id="chart-container">FusionCharts will render here</div>
