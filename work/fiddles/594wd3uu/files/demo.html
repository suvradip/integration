<!-- This sample shows the usage of the zoomTo() method. -->
<div id="indicatorDiv">Method Name: <b>zoomTo()</b>

    <br>
    <br>Zooms the zoom line chart to view a specific range of data.</br>
    <br>From the drop-down given below, select a month.
    <br>Click <b>Zoom into month</b>.
    <br>The chart is zoomed in to show data for the selected month.</br>
    <br>
    <center>
        <br>Select a month:
        <select id="month">
            <option value="Jan">Jan</option>
            <option value="Feb">Feb</option>
            <option value="Mar">Mar</option>
            <option value="Apr">Apr</option>
            <option value="May">May</option>
            <option value="Jun">Jun</option>
            <option value="Jul">Jul</option>
            <option value="Aug">Aug</option>
            <option value="Sep">Sep</option>
            <option value="Oct">Oct</option>
            <option value="Nov">Nov</option>
            <option value="Dec">Dec</option>
        </select>
        </br>
        </br>
        <br>
        <button id="zoom">Zoom into month</button>
        </br>
        <div id="chart-container">FusionCharts will render here</div>
    </center>
</div>
