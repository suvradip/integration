<!-- This sample shows the usage of the setZoomMode() method -->
<div id="indicatorDiv">Method Name: <b>setZoomMode()</b>

    <br>
    <br>Switches between the zoom mode and pin mode of a zoom line chart programmatically.</br>
    <br>Click the drop-down button shown below to switch between the zoom mode and the pin mode.</br>
</div>
<br>
<center>
    <br>
    <select id="mode">
        <option value="zoom">Zoom Mode</option>
        <option value="pin">Pin Mode</option>
    </select>
    </br>
    <div id="chart-container">FusionCharts will render here</div>
</center>
